<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="div1">
        <div class="score">
            <div class="x">
                <span>X</span>
                <span id="xscore">_</span>
            </div>
            <div class="o">
                <span>O</span>
                <span id="oscore">_</span>
            </div>
        </div>
        <div class="game">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="reset">
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
